        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .animate-slide-in-right {
            animation: slideInRight 0.8s ease-out forwards;
        }

        .animate-scale-in {
            animation: scaleIn 0.6s ease-out forwards;
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;

        /* Delay animations */
        .delay-1 {
            animation-delay: 0.1s;
        }

        .delay-2 {

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
           font-family: 'Cairo', sans-serif;
            background-color: #ffffff;
            color: #333;
        }

        .font-display {
               font-family: 'Cairo', sans-serif;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;

<script>
    // Intersection Observer for scroll animations
document.addEventListener('DOMContentLoaded', function() {
    // Create observer for cards animation on scroll
    const animationObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                // Add animation class when element is visible
                entry.target.style.opacity = '1';
                entry.target.style.transform = 'translateY(0)';
                
                // Add staggered animation to children
                const cards = entry.target.querySelectorAll('.question-card');
                cards.forEach((card, index) => {
                    setTimeout(() => {
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, index * 100);
                });
                
                // Animate header
                const header = entry.target.querySelector('.inquiries-header');
                if (header) {
                    setTimeout(() => {
                        header.style.opacity = '1';
                        header.style.transform = 'translateY(0)';
                    }, 300);
                }
            }
        });
    }, {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
    });

    // Observe the section
    const faqSection = document.querySelector('.inquiries-section');
    if (faqSection) {
        animationObserver.observe(faqSection);
    }

    // Smooth scroll for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    });

    // Add hover effects
    const questionLinks = document.querySelectorAll('.question-link a');
    questionLinks.forEach(link => {
        link.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.1) rotate(-10deg)';
        });
        link.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1) rotate(0)';
        });
    });
});

// Optional: Add parallax effect on scroll
window.addEventListener('scroll', function() {
    const section = document.querySelector('.inquiries-section');
    if (section) {
        const scrollPosition = window.pageYOffset;
        const sectionTop = section.offsetTop;
        const sectionHeight = section.offsetHeight;
        const windowHeight = window.innerHeight;
        
        if (scrollPosition + windowHeight > sectionTop && 
            scrollPosition < sectionTop + sectionHeight) {
            const offset = (scrollPosition - sectionTop) * 0.1;
            section.style.backgroundPosition = `0 ${offset}px`;
        }
    }
});
</script>

    border-color: #00aeed;
}

/*   */
.step-icon-box {
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #00aeed 0%, #00aeed 100%);
    border-radius: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    color: white;
    flex-shrink: 0;
    position: relative;
    overflow: hidden;
}

.step-icon-box::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, 
        transparent 30%, 
        rgba(255, 255, 255, 0.2) 50%, 
        transparent 70%);
    transform: rotate(45deg);
    transition: transform 0.6s ease;
}

.process-step:hover .step-icon-box::after {
    transform: rotate(45deg) translate(50%, 50%);
}

/*   */
.step-details {
    flex: 1;
}

.step-title {
    font-size: 20px;
    font-weight: 800;
    color: #0f172a;
    margin-bottom: 10px;
}

.step-description {
    font-size: 14px;
    color: #64748b;
    line-height: 1.6;
    margin-bottom: 12px;
}

.step-time {

    padding: 6px 15px;

    border-radius: 30px;
    font-size: 12px;
    color: #475569;
}

    color: #00aeed;
}

/* ===== Process Info Panel -   ===== */
.process-info {
    background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    border-radius: 40px;
    padding: 50px 40px;
    position: relative;
    z-index: 2;
    box-shadow: 0 30px 40px -20px rgba(0, 0, 0, 0.3);

/* Header */

    margin-bottom: 40px;
}

.info-badge {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    background: rgba(251, 191, 36, 0.1);
    padding: 8px 20px;
    border-radius: 40px;
    color: #00aeed;
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 20px;
    border: 1px solid rgba(251, 191, 36, 0.2);

}

}

/* Features List */

.info-feature {

.info-feature:hover {

.feature-indicator {

.feature-text {

.feature-subtitle {

/* Progress Bars */
.info-progress {

}

.progress-item {

}

.progress-label {
    display: flex;
    justify-content: space-between;

.progress-bar {

}

.progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #00aeed, #f59e0b);
    border-radius: 3px;
    position: relative;
    animation: progressFill 1.5s ease-out;

@keyframes progressFill {

}

/* Contact Buttons */
.info-contact {

.info-phone {

/* ===== Decorative Elements ===== */
.process-decoration {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    pointer-events: none;
    z-index: 1;
}

.decoration-circle {
    position: absolute;
    top: -100px;
    right: -100px;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(251, 191, 36, 0.03) 0%, transparent 70%);
    animation: rotateDecoration 20s linear infinite;
}

.decoration-dots {
    position: absolute;
    bottom: 50px;
    left: 50px;
    width: 150px;
    height: 150px;
    background-image: radial-gradient(#00aeed 2px, transparent 2px);
    background-size: 20px 20px;
    opacity: 0.1;
    animation: floatDots 10s ease-in-out infinite;
}

@keyframes rotateDecoration {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes floatDots {
    0%, 100% { transform: translate(0, 0); }
    50% { transform: translate(20px, -20px); }
}

/* ===== Responsive Design ===== */
@media screen and (max-width: 992px) {

/* ===== Scroll Animation ===== */
.process-step {
    opacity: 0;
    transform: translateX(50px);
    transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
}

.process-step.animate-in {
    opacity: 1;
    transform: translateX(0);
}

.process-info {
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.3s;
}

.process-info.animate-in {
    opacity: 1;
    transform: translateY(0);
}

/*     */
.process-step:nth-child(1) { transition-delay: 0.1s; }
.process-step:nth-child(2) { transition-delay: 0.2s; }
.process-step:nth-child(3) { transition-delay: 0.3s; }
.process-step:nth-child(4) { transition-delay: 0.4s; }
</style>   
<script>
    // Intersection Observer for animations
document.addEventListener('DOMContentLoaded', function() {
    // Create observer for process steps
    const stepObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('animate-in');
                
                // Animate progress bars
                const progressBars = entry.target.querySelectorAll('.progress-fill');
                progressBars.forEach(bar => {
                    const width = bar.style.width;
                    bar.style.width = '0';
                    setTimeout(() => {
                        bar.style.width = width;
                    }, 100);
                });
            }
        });
    }, {
        threshold: 0.2,
        rootMargin: '0px 0px -50px 0px'
    });

    // Observe process steps
    document.querySelectorAll('.process-step').forEach(step => {
        stepObserver.observe(step);
    });

    // Observe process info
    const processInfo = document.querySelector('.process-info');
    if (processInfo) {
        stepObserver.observe(processInfo);
    }

    // Counter animation for numbers
    const counters = document.querySelectorAll('.progress-label span:last-child');
    counters.forEach(counter => {
        const target = parseInt(counter.textContent);
        let current = 0;
        const increment = target / 50;
        
        const updateCounter = () => {
            if (current < target) {
                current += increment;
                counter.textContent = Math.round(current) + '%';
                requestAnimationFrame(updateCounter);
            } else {
                counter.textContent = target + '%';
            }
        };
        
        // Start counter when element is visible
        const counterObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    updateCounter();
                    counterObserver.unobserve(entry.target);
                }
            });
        });
        
        counterObserver.observe(counter);
    });

    // Hover effect for steps
    const steps = document.querySelectorAll('.process-step');
    steps.forEach(step => {
        step.addEventListener('mouseenter', function() {
            const number = this.querySelector('.step-number');
            number.style.transform = 'scale(1.1)';
        });
        
        step.addEventListener('mouseleave', function() {
            const number = this.querySelector('.step-number');
            number.style.transform = 'scale(1)';
        });
    });

    // Parallax effect for decoration
    window.addEventListener('scroll', () => {
        const decoration = document.querySelector('.decoration-circle');
        const dots = document.querySelector('.decoration-dots');
        const scrollY = window.scrollY;
        
        if (decoration) {
            decoration.style.transform = `rotate(${scrollY * 0.1}deg)`;
        }
        
        if (dots) {
            dots.style.transform = `translate(${scrollY * 0.05}px, ${scrollY * 0.05}px)`;
        }
    });

    // Tooltip effect for features
    const features = document.querySelectorAll('.info-feature');
    features.forEach(feature => {
        feature.addEventListener('mouseenter', function() {
            const indicator = this.querySelector('.feature-indicator');
            indicator.style.transform = 'scale(1.5)';
            indicator.style.boxShadow = '0 0 0 4px rgba(251, 191, 36, 0.3)';
        });
        
        feature.addEventListener('mouseleave', function() {
            const indicator = this.querySelector('.feature-indicator');
            indicator.style.transform = 'scale(1)';
            indicator.style.boxShadow = '0 0 0 2px rgba(251, 191, 36, 0.3)';
        });
    });
});

// Add CSS for animation states
const style = document.createElement('style');
style.textContent = `
    .process-step {
        opacity: 0;
        transform: translateX(50px);
        transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .process-step.animate-in {
        opacity: 1;
        transform: translateX(0);
    }
    
    .process-info {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.3s;
    }
    
    .process-info.animate-in {
        opacity: 1;
        transform: translateY(0);
    }
    
    .process-step:nth-child(1) { transition-delay: 0.1s; }
    .process-step:nth-child(2) { transition-delay: 0.2s; }
    .process-step:nth-child(3) { transition-delay: 0.3s; }
    .process-step:nth-child(4) { transition-delay: 0.4s; }
    
    .progress-fill {
        transition: width 1.5s ease-out;
    }
`;
document.head.appendChild(style);
</script>
