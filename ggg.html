        * {

        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Top Bar Styles */
        .top-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: relative;

        }

        .top-bar-content {
            display: flex;

            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .top-bar-left {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .top-bar-left span {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: rgba(255,255,255,0.9);
        }

        .top-bar-left i {
            font-size: 16px;
            color: #FFD700;
        }

        .top-bar-right {
            display: flex;
            gap: 15px;
        }

        .social-icon {
            width: 35px;
            height: 35px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .social-icon:hover {
            background: #FFD700;
            color: #333;
            transform: translateY(-3px);
        }

        /* Navbar Styles */
        .navbar {
            background: white;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            transform: rotate(10deg);
            transition: transform 0.3s ease;
        }

        .logo:hover .logo-icon {
            transform: rotate(0deg);
        }

        .logo span {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .logo span span {
            color: #FFD700;
        }

        /* Navigation Menu */
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        .nav-menu li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 16px;
            padding: 8px 0;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-menu li a::before {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .nav-menu li a:hover::before,
        .nav-menu li a.active::before {
            width: 100%;
        }

        .nav-menu li a.active {
            color: #667eea;
        }

        .nav-menu li a:hover {
            color: #667eea;
        }

        /* Contact Button */
        .contact-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .contact-btn i {
            font-size: 14px;
            transition: transform 0.3s ease;
        }

        .contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .contact-btn:hover i {
            transform: translateX(5px);
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 6px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            z-index: 1002;
        }

        .hamburger span {
            width: 30px;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* Mobile Menu Overlay */
        .nav-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 998;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-overlay.active {
            display: block;
            opacity: 1;
        }

        /* Responsive Design */
        @media screen and (max-width: 992px) {
            .nav-menu {
                gap: 20px;
            }
        }

        @media screen and (max-width: 768px) {
            /* Top Bar Responsive */
            .top-bar-content {
                flex-direction: column;
                text-align: center;
            }

            .top-bar-left {
                justify-content: center;
                gap: 20px;
            }

            /* Navbar Responsive */
            .hamburger {
                display: flex;
            }

            .nav-menu {
                position: fixed;
                top: 0;
                right: -300px;
                width: 280px;
                height: 100vh;
                background: white;
                flex-direction: column;
                padding: 100px 30px 30px;
                gap: 20px;
                box-shadow: -5px 0 30px rgba(0,0,0,0.1);
                transition: right 0.3s ease;
                z-index: 999;
            }

            .nav-menu.active {
                right: 0;
            }

            .nav-menu li a {
                font-size: 18px;
                display: block;
                padding: 12px 0;
                border-bottom: 1px solid #eee;
            }

            .nav-menu li a::before {
                display: none;
            }

            .nav-menu li a:hover {
                padding-right: 15px;
                color: #667eea;
            }

            .nav-menu li a.active {
                color: #667eea;
                font-weight: bold;
            }

            .contact-btn {
                display: none;
            }
        }

        @media screen and (max-width: 480px) {
            .top-bar-left {
                flex-direction: column;
                gap: 10px;
            }

            .logo span {
                font-size: 20px;
            }

            .logo-icon {
                width: 35px;
                height: 35px;
                font-size: 20px;
            }
        }
    </style>
